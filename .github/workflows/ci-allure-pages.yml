name: CI - Tests + Allure + GitHub Pages

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # 9 صباحًا بتوقيت الأردن (UTC+3)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      # (اختياري لكن مفيد) اطبع نسخة كروم للتشخيص
      - name: Check Chrome version
        run: chrome --version

      # ✅ شغّل التست
      # continue-on-error: true -> حتى لو فشل التست، نكمل ونطلع تقرير Allure
      - name: Run TestNG suite
        run: mvn -DsuiteXmlFile=testng-daily-reports.xml test
        continue-on-error: true

      # (مفيد للتأكد) شو طلع داخل target
      - name: Debug - list target folders
        if: always()
        run: |
          echo "=== target ==="
          ls -la target || true
          echo "=== target/allure-results ==="
          ls -la target/allure-results || true

      # ✅ توليد تقرير Allure HTML من النتائج
      # هذا يعتمد على io.qameta.allure:allure-maven الموجود في pom.xml
      - name: Generate Allure report (Maven)
        if: always()
        run: mvn allure:report

      # ✅ ارفع صفحات GitHub Pages من مسار تقرير Allure
      # (هذا أهم سطر) لازم يكون المسار الصحيح
      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site/allure-maven

  deploy:
    needs: test-and-report
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

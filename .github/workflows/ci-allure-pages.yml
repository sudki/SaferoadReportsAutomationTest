name: CI - Tests + Allure + GitHub Pages

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"  # ÙƒÙ„ ÙŠÙˆÙ… Ø§Ù„Ø³Ø§Ø¹Ø© 9 ØµØ¨Ø§Ø­Ù‹Ø§ Ø¨ØªÙˆÙ‚ÙŠØª Ø§Ù„Ø£Ø±Ø¯Ù† (UTC+3)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run TestNG suite
        run: mvn -DsuiteXmlFile=testng-daily-reports.xml test

      # ğŸ” ØªØ£ÙƒÙŠØ¯ Ø£Ù† Ø§Ù„Ù†ØªØ§Ø¦Ø¬ Ù…ÙˆØ¬ÙˆØ¯Ø©
      - name: Debug - list allure results
        if: always()
        run: |
          echo "=== target ==="
          ls -la target || true
          echo "=== allure-results ==="
          ls -la target/allure-results || true

      # âœ… ØªÙˆÙ„ÙŠØ¯ ØªÙ‚Ø±ÙŠØ± Allure HTML
      - name: Generate Allure report (Maven)
        if: always()
        run: mvn allure:report

      # ğŸ” ØªØ£ÙƒÙŠØ¯ Ø£Ù† Ø§Ù„ØªÙ‚Ø±ÙŠØ± Ø§Ù†ÙˆÙ„Ø¯
      - name: Debug - list allure report
        if: always()
        run: |
          ls -la target/site || true
          ls -la target/site/allure-maven-plugin || true

      # âœ… Ø±ÙØ¹ Ø§Ù„ØªÙ‚Ø±ÙŠØ± Ø¥Ù„Ù‰ GitHub Pages
      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site/allure-maven-plugin
          artifact_name: allure-pages  # âœ… Ø§Ø³Ù… Ù…Ø®ØªÙ„Ù Ù„ØªØ¬Ù†Ø¨ ØªØ¶Ø§Ø±Ø¨

  deploy:
    needs: test-and-report
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_name: allure-pages  # Ù†ÙØ³ Ø§Ù„Ø§Ø³Ù… Ù‡Ù†Ø§

      - name: Send Smart Email (Success / Failure)
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}  # Gmail Ø§Ù„Ø¨Ø±ÙŠØ¯
          password: ${{ secrets.SMTP_PASSWORD }}  # App Password
          to: sudki.kfa@gmail.com
          from: GitHub Actions
          subject: ${{ job.status == 'success' && 'âœ… Daily CI Passed' || 'âŒ Daily CI Failed' }}
          body: |
            Daily CI execution finished.

            Status: ${{ job.status }}

            Allure Report:
            https://sudki.github.io/SaferoadReportsAutomation/

            Branch: ${{ github.ref_name }}
            Triggered by: ${{ github.event_name }}
            Run ID: ${{ github.run_id }}
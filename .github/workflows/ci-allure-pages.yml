name: CI - Tests + Allure + GitHub Pages

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"   # 9 ØµØ¨Ø§Ø­Ù‹Ø§ Ø¨ØªÙˆÙ‚ÙŠØª Ø§Ù„Ø£Ø±Ø¯Ù† (UTC+3)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run TestNG suite
        run: mvn -DsuiteXmlFile=testng-daily-reports.xml test

      - name: Generate Allure report
        run: mvn allure:report

      # ğŸ” ØªØ£ÙƒÙŠØ¯ ÙˆØ¬ÙˆØ¯ Ø§Ù„ØªÙ‚Ø±ÙŠØ±
      - name: Debug - Allure report files
        run: |
          echo "=== target/site ==="
          ls -la target/site
          echo "=== allure-maven-plugin ==="
          ls -la target/site/allure-maven-plugin

      # âœ… Ø§Ù„Ø·Ø±ÙŠÙ‚Ø© Ø§Ù„Ø±Ø³Ù…ÙŠØ© Ø§Ù„ØµØ­ÙŠØ­Ø© Ù„Ù€ GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site/allure-maven-plugin

  deploy:
    needs: test-and-report
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          to: sudki.kfa@gmail.com
          from: GitHub Actions
          subject: ${{ job.status == 'success' && 'âœ… Daily CI Passed' || 'âŒ Daily CI Failed' }}
          body: |
            Daily CI execution finished.

            Status: ${{ job.status }}

            Allure Report:
            https://sudki.github.io/SaferoadReportsAutomation/

            Branch: ${{ github.ref_name }}
            Triggered by: ${{ github.event_name }}
            Run ID: ${{ github.run_id }}
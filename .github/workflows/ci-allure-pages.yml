name: CI - Tests + Allure + GitHub Pages

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run TestNG suite
        run: mvn -DsuiteXmlFile=testng-daily-reports.xml test
        continue-on-error: true

      # ğŸ” ØªØ£ÙƒÙŠØ¯ Ø£Ù† Ø§Ù„Ù†ØªØ§Ø¦Ø¬ Ù…ÙˆØ¬ÙˆØ¯Ø©

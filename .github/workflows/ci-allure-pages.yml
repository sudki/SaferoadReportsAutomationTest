        if: always()
        run: |
          echo "=== target ==="
          ls -la target || true
          echo "=== allure-results ==="
          ls -la target/allure-results || true

      # âœ… ØªÙˆÙ„ÙŠØ¯ ØªÙ‚Ø±ÙŠØ± Allure HTML
      - name: Generate Allure report (Maven)
        if: always()
        run: mvn allure:report

      # ğŸ” ØªØ£ÙƒÙŠØ¯ Ø£Ù† Ø§Ù„ØªÙ‚Ø±ÙŠØ± Ø§Ù†ÙˆÙ„Ø¯
      - name: Debug - list allure report
        if: always()
        run: |
          ls -la target/site || true
          ls -la target/site/allure-maven || true

      # âœ… Ø±ÙØ¹ Ø§Ù„ØªÙ‚Ø±ÙŠØ± Ø¥Ù„Ù‰ GitHub Pages
      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site/allure-maven

  deploy:
    needs: test-and-report
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

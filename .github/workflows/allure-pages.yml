name: Allure Report (GitHub Pages)

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      # مهم: نخلي التست يكمل حتى لو فشل عشان نولد تقرير Allure
      - name: Run tests (generate allure-results)
        continue-on-error: true
        run: mvn -DsuiteXmlFile=testng-daily-reports.xml test

      # يولد التقرير داخل: target/site/allure-maven-plugin/

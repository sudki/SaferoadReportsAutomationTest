name: Allure Report (GitHub Pages)

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      # مهم: نخلي الاختبارات تكمل حتى لو فشلت عشان نقدر نولد تقرير Allure
      - name: Run tests
        continue-on-error: true
        run: mvn -DsuiteXmlFile=testng-daily-reports.xml test

      # شوف وين الملفات انولدت فعليًا (للتأكد)
      - name: Debug - list allure folders
        if: always()
        run: |
          echo "=== base dir ==="
          ls -la
          echo "=== target/site ==="
          ls -la target || true
          ls -la target/site || true
          echo "=== allure-results ==="
          ls -la allure-results || true

      # يولد HTML (عادة داخل target/site/allure-maven-plugin)
      - name: Generate Allure report
        if: always()
        run: mvn allure:report

      # تأكد أن index.html موجود
      - name: Check report exists
        if: always()
        run: |
          ls -la target/site/allure-maven-plugin
          test -f target/site/allure-maven-plugin/index.html

      # هذا اللي يرفعه ل GitHub Pages
      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/site/allure-maven-plugin

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4

name: Daily Reports Tests

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:       # تشغيل يدوي من GitHub

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Run TestNG suite
        env:
          CI: "true"
        run: mvn -q test -DsuiteXmlFile=testng-daily-reports.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            target/surefire-reports/**
            reports/**

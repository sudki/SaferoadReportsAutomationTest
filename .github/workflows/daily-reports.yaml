name: Daily Reports Tests

on:
  schedule:
    - cron: "0 6 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:

        with:
          distribution: temurin
          java-version: "17"
          cache: maven

        env:
          CI: "true"
        run: mvn -q test -DsuiteXmlFile=testng-daily-reports.xml
